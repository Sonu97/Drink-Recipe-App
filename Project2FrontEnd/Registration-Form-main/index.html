<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="birthDate1">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate1" placeholder="DD-MM-YYYY" required>
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password" placeholder="Create Password (Min. 8 characters)" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button onclick="submitForm()">Register</button>  <!--Removed type="submit"-->
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
<!-- Script -->
<!-- <script src="script.js"></script> -->
</body>

<script>

    async function submitForm() {

        console.log("Submitting.........")

        const nameVal = document.getElementById("name").value
        const emailVal = document.getElementById("email").value
        const birthDateVal = document.getElementById("birthDate").value
        const passwordVal = document.getElementById("password").value

        console.log(nameVal)
        console.log(emailVal)
        console.log(birthDateVal)
        console.log(passwordVal)

        const data = {
            name: nameVal,
            email: emailVal,
            birthDate: birthDateVal,
            password: passwordVal
        }

        const url = "http://localhost:5000/users"

        const httpResponse = await fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const body = await httpResponse.json();

        console.log(body);
        if(body) {
            alert("Successfully Registered!")
        } else {
            alert("Registration unsuccessful.")
        }


    }

</script>

</html>
